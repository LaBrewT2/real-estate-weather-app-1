<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather and Air Quality</title>
</head>

<body>
    <div class="jumbotron" style="margin-bottom:0px; color:white; background-color: lightblue;">
        <h2 class="text=center" style="font-size:50px; font-weight:600;">Get Current Weather and Air Quality</h2>
    </div>
    <div class="container">
        <div class="row" style="margin-bottom:20px;">
            <h3 class="text-center text-primary ">Enter City Name</h3>
            <span id="error"></span>
        </div>

        <div class="row form-group form-inline" id="rowDiv">
            <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
            <button id="submitWeather" class="btn btn-primary">Search</button>
        </div>

        <!-- Container to display data -->
        <div class="container">
            <div class="row"></div>
            <div class="row">
                <!-- Column 1 -->
                <div class="col" id="show"></div>
                <!-- Column 2 -->
                <div class="col" id="show-col-2"></div>
            </div>
        </div>

        <!-- Container to display Air Quality Index table-->
        <div class="container">
            <div class="row">
                <!-- AQI is "Good" -->
                <div class="col-2">Good</div>
                <!-- AQI is "Moderate" -->
                <div class="col-2">Moderate</div>
                <!-- AQI is "Unhealthy for Sensitive Groups" -->
                <div class="col-2">Unhealthy for Sensitive Groups</div>
                <!-- AQI is "Unhealthy" -->
                <div class="col-2">Unhealthy</div>
                <!-- AQI is "Very Unhealthy" -->
                <div class="col-2">Very Unhealthy</div>                
                <!-- AQI is "Hazardous" -->
                <div class="col-2">Hazardous</div>            
            </div>
        </div>
    
        
    </div>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="results.js"></script>
</body>

</html>
